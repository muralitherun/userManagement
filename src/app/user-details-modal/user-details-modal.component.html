<div class="modal">
    <div class="modal-content">
      <h2>User Details</h2>
      <p>Email: {{ userDetails.email }}</p>
      <p>Address: {{ userDetails.address }}</p>
      <p>Phone Number: {{ userDetails.phoneNumber }}</p>
      <button (click)="editUserDetails(userDetails)">Edit</button>
      <button (click)="deleteUser(userDetails)">Delete</button>
    </div>
  </div>
